<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { 
            height: 550px;
            width: 1000px; }
        .right_header {
            position: absolute; 
            top: 25px; 
            right: 200px;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h3>Click on the map to get pictures</h3>
    <div id="header">
        <span class="right_header">See images here</span>
    </div>
    <div id="map"></div>
    <label for="radius">Search Radius (meters):</label>
    <input type="number" id="radius" value="500" min="1">
    <p id="info">Click on the map to get coordinates.</p>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var marker;
        var circle;

        map.on('click', function(e) {
            var lat = e.latlng.lat.toFixed(6);
            var lng = e.latlng.lng.toFixed(6);
            var radius = document.getElementById('radius').value; // Radius is in meters
            var radiusText = radius + ' meters'; // Display the radius in meters
            
            if (marker) {
                marker.remove();
            }
            if (circle) {
                circle.remove();
            }
            
            marker = L.marker([lat, lng]).addTo(map)
                .bindPopup(`Lat: ${lat}, Lng: ${lng}<br>Radius: ${radiusText}`)
                .openPopup();
            
            circle = L.circle([lat, lng], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.3,
                radius: radius
            }).addTo(map);
            
            document.getElementById('info').innerText = `Coordinates: ${lat}, ${lng} | Radius: ${radiusText}`;
            // Send data to Flask backend
            fetch('/api/coordinates', {
             method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ latitude: lat, longitude: lng, radius: radius })
                })
            .then(response => response.json())
            .then(data => console.log('Server response:', data))
            .catch(error => console.error('Error:', error));
            });
    </script>
</body>
</html>
