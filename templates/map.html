<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="header-container">
        <h3>Click on the map to get pictures</h3>
        <span class="right_header">See images here</span>
    </div>
    <div class="container">
        <div id="map"></div>
        <div class="gallery-container">
            <div id="gallery" class="gallery"></div>
        </div>
    </div>
    <!-- ðŸ”¹ Wrap Map & Gallery in a Container -->
    <div class="container">
        <!-- Map Section -->
        <div id="map"></div>

        <!-- Image Gallery Section -->
        <div class="gallery-container">
            <div id="gallery" class="gallery"></div>
        </div>
    </div>

    <!-- Image Modal for Enlarged View -->
    <div id="image-modal">
        <span class="close">&times;</span>
        <img id="modal-img" />
    </div>
    <label for="radius">Search Radius (meters):</label>
    <input type="number" id="radius" value="500" min="1">
    <p id="info">Click on the map to get coordinates.</p>
    <!-- Here we define a button to submit an image file -->
    <div>
        <label for="file">Upload Image:</label>
        <input type="file" id="file" accept="image/*" />
        <label for="username">Username:</label>
        <input type="text" id="username" required />
        <button id="upload-button">Upload</button>
    </div>
    <!-- Leaflet JS (required) -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
